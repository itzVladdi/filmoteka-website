<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="stylesheet" href="./sass/bootstrap.scss" />
  </head>
  <body class="auth-form bg-dark">
    <div class="mb-5">
      <h3 class="mb-3 text-white">Sign Up</h3>
      <input
        type="name"
        placeholder="Fullname"
        id="nameInp"
        class="form-control mb-3"
      />
      <input
        type="email"
        placeholder="Email"
        id="emailInp"
        class="form-control mb-3"
      />
      <input
        type="username"
        placeholder="Username"
        id="userInp"
        class="form-control mb-3"
      />
      <input
        type="password"
        placeholder="Password"
        id="passInp"
        class="form-control mb-3"
      />
      <button
        type="submit"
        id="sub_signup_btn"
        class="btn btn-outline-warning mb-3 w-100"
      >
        Sign Up
      </button>
      <a href="login.html" class="btn btn-secondary btn-sm py-1 w-100 mb-4"
        >Already Have An Account?</a
      >
      <a href="index.html" class="btn btn-outline-danger btn-sm py-1 w-100"
        >Back to Home</a
      >
    </div>

    <!-- <script type="module" src="./index.js"></script> -->
    <script type="module" src="./js/signup.js"></script>
  </body>
</html>
